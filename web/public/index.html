<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Process and visualize ski resort boundaries with GeoWeld Resort Processor">
  <title>GeoWeld Resort Processor</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>⛰️</text></svg>">

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS (Note: Using CDN for development. For production, use PostCSS or CLI) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'sans-serif']
          },
          boxShadow: {
            'bottom': 'rgba(0, 0, 0, 0.05) 0px 1px 2px 0px'
          }
        }
      }
    }
  </script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>

  <!-- Mapbox GL JS -->
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css' rel='stylesheet' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js'></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    .mapboxgl-popup {
      max-width: 200px;
    }

    .animate-pulse-slow {
      animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200 font-sans">
  <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-2 focus:left-2 focus:bg-white dark:focus:bg-gray-800 focus:text-purple-600 focus:p-2 focus:rounded">Skip to main content</a>
  <div id="root"></div>
  
  <!-- Load modular components in order -->
  <script type="text/babel" src="api-services.js"></script>
  <script type="text/babel" src="notification-system.js"></script>
  <script type="text/babel" src="hooks.js"></script>
  <script type="text/babel" src="components.js"></script>
  <script type="text/babel" src="dashboard.js"></script>
  <script type="text/babel" src="data-management.js"></script>
  <script type="text/babel" src="processing.js"></script>
  <script type="text/babel" src="map-viewer.js"></script>
  <script type="text/babel" src="app.js"></script>
</body>

</html>
